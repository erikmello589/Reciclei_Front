<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/perfil/perfil.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Perfil do Usuário</title>
</head>
<body>
    <header class="header">
        <section>
            <a href="#" class="logo">
                <img src="/img/logo1.png" alt="logo">
            </a>
            <nav class="navbar">
                <a href="/index.html#home">Home</a>
                <a href="/index.html#about">Sobre</a>
                <a href="/index.html#menu">Menu</a>
                <a href="/index.html#review">Mapa</a>
                <a href="/index.html#address">Endereço</a>
            </nav>
            <div class="icons">
                <i class='bx bx-moon' id="theme-toggle"></i>
            </div>
            <div class="icons">
                <i class='bx bx-search'></i>
            </div>
            <div class="zoom-controls">
                <button id="zoomIn">A+</button>
                <button id="zoomOut">A-</button>
            </div>
            <div class="menu-toggle" id="menu-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </section>
    </header>

    <div class="wrapper">
        <form action="/pages/perfil/update.html" method="post" id="profile-form">
            <h1>Perfil do Usuário <i class='bx bx-user-circle' style="font-size: xx-large;"></i></h1>

            <!-- Nome Completo -->
            <div class="input-box">
                <input type="text" id="name" name="name" placeholder="Nome Completo" value="João da Silva"/>
                <i class='bx bxs-user'></i>
            </div>

            <!-- Nome Materno -->
            <div class="input-box">
                <input type="text" id="mother_name" name="mother_name" placeholder="Nome Materno" value="Maria da Silva" />
                <i class='bx bx-user'></i>
            </div>

            <!-- CPF -->
            <div class="input-box">
                <input type="text" id="cpf" name="cpf" placeholder="CPF" value="123.456.789-00"/>
                <i class='bx bx-id-card'></i>
            </div>

            <!-- Email -->
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Email" value="joao@example.com"/>
                <i class='bx bxs-envelope'></i>
            </div>

            <!-- Telefone Fixo -->
            <div class="input-box">
                <input type="text" id="tel-fix" name="tel-fix" placeholder="Telefone Fixo" value="(11) 1234-5678"/>
                <i class='bx bxs-phone'></i>
            </div>

            <!-- Celular -->
            <div class="input-box">
                <input type="text" id="cell" name="cell" placeholder="Celular" value="(11) 98765-4321"/>
                <i class='bx bxs-phone-call'></i>
            </div>

            <!-- Endereço Completo -->
            <div class="input-box">
                <input type="text" id="enderess" name="enderess" placeholder="Endereço Completo" value="Rua Exemplo, 123"/>
                <i class='bx bx-globe'></i>
            </div>

            <!-- Login -->
            <div class="input-box">
                <input type="text" id="login" name="login" placeholder="Login" value="joaodasilva"/>
                <i class='bx bxs-log-in'></i>
            </div>

            <!-- Senha -->
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Senha"/>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <!-- Data de Nascimento -->
            <div class="input-box">
                <input type="date" id="data" name="data" value="1990-01-01"/>
                <i class='bx bxs-calendar'></i>
            </div>

            <!-- Sexo -->
            <div class="radio-group">
                <label>
                    <input type="radio" name="sexo" value="Homem" checked> Homem
                </label>
                <label>
                    <input type="radio" name="sexo" value="Mulher"> Mulher
                </label>
            </div>

            <!-- Botões -->
            <div class="input-btn">
                <button type="submit" class="btn">Salvar Alterações</button>
                <button type="reset" class="btn">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="/pages/perfil/perfil.js"></script>
</body>
</html>
